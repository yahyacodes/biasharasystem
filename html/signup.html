<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script defer src="/script/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container py-2">
        <a href="index.html" class="navbar-brand text-start text-primary fs-4 fw-normal"
          >BiasharaSystem</a
        >

        <button class="btn btn-primary text-end">Sign In</button>
      </div>
    </nav>

   <section class="py-5 mt-5 mb-5 ms-5" id="section">
    <div class="container py-5">
      <form>
        <label for="firstname" id="firstname">First Name:</label>
        <input type="text" class="form-control w-50" id="firstname" required />

        <label for="lastname" id="lastname">Last Name:</label>
        <input type="text" class="form-control w-50" id="lastname" required />

        <label for="email" id="email">Email:</label>
        <input
          type="text"
          class="form-control w-50"
          id="signup-email"
          required
        />
        <div class="invalid-feedback" id="invalid-signup">
          Please use valid email.
        </div>

        <label for="password" id="password">Password:</label>
        <input
          type="password"
          class="form-control w-50"
          id="signup-password"
          required
        />
        <div class="invalid-feedback" id="feedback-signup">
          Please choose 8 characters long password
        </div>

        <label for="password" id="password">Confirm Password:</label>
        <input
          type="password"
          class="form-control w-50"
          id="confirm-password"
          required
        />
        <div class="invalid-feedback" id="confirm-feedback">
          Passwords does not match
        </div>

        <label for="gender" id="gender">Gender:</label>
        <select name="select" id="select" class="form-control w-50" required>
          <option value=""></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br />

        <button class="btn btn-primary w-50" id="btn-signup">Sing Up</button>
      </form>
  </div>
   </section>

   <footer class="page-footer bg-white font-small fixed-bottom border-top" id="footer">
    <div class="container">
    <div class="row">
        <div class="col">
        <p class="fw-bold mt-3">2022&copy;BiasharaSystem</p>
        </div>

        <div class="col d-flex flex-row-reverse">
            <p class="fw-bold mt-3">Contact Us</p>
        </div>
    </div>
    </div>
   </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script defer src="/script/script.js"></script>
    <title>Document</title>
  </head>
  <body class="bg-secondary bg-opacity-10">
    <nav class="navbar navbar-expand-lg bg-white" id="navbar">
        <a href="checkin.html" class="navbar-brand fw-normal text-primary ms-5">BiasharaSystem</a>
    
        <button class="btn btn-light navbar-toggler mx-5" data-bs-toggle="navbar" data-bs-target="navmenu">
            <i class="bi bi-list text-primary"></i>
        </button>
        
        <div class="collapse navbar-collapse" id="navmenu">
        <div class="dropdown" id="patients-dropdown">
            <button class="btn btn-light dropdown-toggle border-end">
                <i class="bi bi-people-fill"></i>
                Patients
            </button>
    
            <ul class="dropdown-menu" id="patient-list">
                <li class="dropdown-item">
                    <i class="bi bi-people-fill"></i>
                    All Patients
                </li>
    
                <li class="dropdown-item">
                    <i class="bi bi-people-fill"></i>
                    Patients Groups
                </li>
    
                <li class="dropdown-item">
                    <i class="bi bi-plus"></i>
                    New Patient
                </li>
            </ul>
        </div>
    
        <button class="btn btn-light border-end">
            <i class="bi bi-calendar3"></i>
            Appointments
        </button>
    
        <button class="btn btn-light border-end" onclick="location.href='checkin.html'">
            <i class="bi bi-person-fill"></i>
            Check INs
        </button>
    
        <div class="dropdown" id="services-dropdown">
            <button class="btn btn-light dropdown-toggle border-end">
                <i class="bi bi-box-seam-fill"></i>
                Services
            </button>
    
            <ul class="dropdown-menu" id="service-list">
                <li class="dropdown-item">
                    <i class="bi bi-plus-lg"></i>
                    New Service
                </li>
    
                <li class="dropdown-item">
                    <i class="bi bi-circle"></i>
                     All Services
                </li>
            </ul>
            </div>
        </div>
    
        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
            <i class="bi bi-search border-end mx-2"></i>
    
            <i class="bi bi-bell-fill border-end mx-2"></i>
    
            <button class="btn btn-primary">
                <i class="bi bi-plus-lg"></i>
                New Transaction
            </button>
             
            <button class="btn btn-primary mx-3" id="number-input">
                <i class="bi bi-person-fill"></i>
                Check In
            </button> 
    
    
        </div>
       </nav>

    <!-- Second Modal -->

    <div class="modal" id="modal" tabindex="-1" style="background: rgba(0, 0, 0, 0.35);">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New</h5>
            <button
              type="button"
              class="btn-close"
              id="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name">Names:</label>
              <input type="text" class="form-control" placeholder="Names" />
            </div>

            <div class="mb-3">
              <label for="phone">Phone Number:</label>
              <input
                type="tel"
                class="form-control"
                placeholder="Phone Number"
              />
            </div>

            <div class="mb-3">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                placeholder="example@someone.com"
              />

              <div class="mb-3">
                <label for="gender">Gender:</label>
                <select name="gender" id="" class="form-control">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="address">Address:</label>
                <input type="text" class="form-control" placeholder="Address" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="cancel"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <i class="bi bi-x"></i>
              Cancel
            </button>
            <button type="button" id="save" class="btn btn-primary">
              <i class="bi bi-save"></i>
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- service information -->
    <!-- service dropdown -->

    <section>
        <div class="row">
            <div class="col-3 col-sm-12 col-md-1 hidden-sm" style="width: 4.5rem;">
                <ul class="list-group list-group-vertical text-center bg-light" id="list" style="height: 810px;">
                    <li class="list-group-item bg-light mt-2 mb-2">
                        <i class="bi bi-cart-fill"></i>
                    </li>
                    <li class="list-group-item bg-light mt-2">
                        <i class="bi bi-boxes"></i>
                    </li>
                    <li class="list-group-item bg-light mt-2">
                        <i class="bi bi-basket"></i>
                    </li>
                    <li class="list-group-item bg-light mt-2">
                        <i class="bi bi-cart4"></i>
                    </li>
    
                    <li class="list-group-item bg-light mt-2">
                        <i class="bi bi-people-fill"></i>
                    </li>
                    <li class="list-group-item bg-light mt-2">
                        <i class="bi bi-image"></i>
                    </li>
                    <li class="list-group-item bg-light mt-2">
                        <i class="bi bi-cash"></i>
                    </li>
                    <li class="list-group-item bg-light mt-2">
                        <i class="bi bi-envelope-fill"></i>
                    </li>
                    <li class="list-group-item bg-light mt-2">
                        <i class="bi bi-gear-fill"></i>
                    </li>
                    <li class="list-group-item bg-light mt-2">
                        <i class="bi bi-graph-up"></i>
                    </li>
                </ul>
            </div>

            <div class="col-11 col-sm-12 col-md-11 bg-white rounded mt-3 rounded" id="section">
                <div class="row">
                    <div class="col" >
                        <p class="ms-2 fs-5 fw-bold">
                            Patient Check In
                        </p>
                    </div>
        
                    <div class="col d-flex flex-row-reverse mx-2 mt-3">
                        <button class="btn btn-outline-primary btn-sm mx-2">
                            <i class="bi bi-person-fill"></i>
                            New Patient
                        </button>

                        <button class="btn btn-outline-primary dropdown-toggle btn-sm">
                             Patient
                          </button>
                    </div>
                </div>
                
                <hr class="clear-fix w-100">

        <div class="row g4 mt-5">
          <div class="col-md">
            <label for="services">Services</label>
            <select
              class="form-select w-100"
              id="select-service"
              aria-label="Default select example"
            >
              <option value="prompt">services</option>
              <option value="dental" data-price="1000" id="select-value">
                dental
              </option>
              <option value="lab tests" data-price="2000" id="select-value">
                lab tests
              </option>
              <option value="pharmacy" data-price="3000" id="select-value">
                pharmacy
              </option>
            </select>
          </div>

          <div class="col-md">
            <label for="provider">Service Provider</label>
            <select
              class="form-select w-100"
              id="select-provider"
              aria-label="Default select example"
            >
              <option value="prompt">Service Provider</option>
              <option value="Ali">Ali</option>
              <option value="Mohammed">Mohammed</option>
              <option value="Yaceen">Yaceen</option>
            </select>
          </div>

          <div class="col-md">
            <label for="location">location</label>
            <select
              class="form-select w-100"
              id="select-location"
              aria-label="Default select example"
            >
              <option value="prompt">services</option>
              <option value="dental">dental</option>
              <option value="lab tests">lab tests</option>
              <option value="pharmacy">pharmacy</option>
            </select>
          </div>
        </div>

      <!-- alert & show amount -->
        <div class="row g-4 mt-5">
          <div class="col-md">
            <div class="alert alert-info" role="alert">
              Summery
              <div class="lead p-2 message"></div>
            </div>
          </div>

          <div class="col-md">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="input" />
              <button class="btn btn-primary" type="button" id="button-addon">
                <i class="bi bi-plus"></i>
                Add
              </button>
            </div>
          </div>
        </div>

      <!-- table -->
        <table class="table table-striped mb-5">
          <thead>
            <tr>
              <th>Service</th>
              <th>Provider</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="service-list"></tbody>
        </table>

      <!-- summery -->
      <i class="bi bi-list-task lead"></i> <span class="lead"><strong>Summery</strong></span>
      <div class="row g-4 mt-1">
          <div class="col-md">
              <div class="mb-3">
              <p class="lead">Total:</p>
              <p class="lead">Discount:</p>
              <p class="lead">Amount Paid(Initial):</p>
              <p class="lead">Balance:</p>
            </div>
          </div>

          <div class="col-md">
            <div class="mb-3">
              <p class="lead" id="amount" value="Add">00</p>
              <input type="text" class="form-control w-75" id="discount" />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control w-75" id="paid-initial" />
              <p class="lead" id="balance">00</p>
            </div>
          </div>

          <div class="col-md">
            <div class="mb-3">
              <p class="lead">Payment Method:</p>
              <p class="lead">REF#:</p>
            </div>
          </div>

          <div class="col-md">
            <div class="mb-3">
              <select
                class="form-select w-75"
                aria-label="Default select example"
              >
                <option value=""></option>
                <option value="cash">cash</option>
                <option value="mpesa">mpesa</option>
                <option value="cheque">cheque</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control w-75" />
            </div>

            <div class="p-5 mt-5">
              <button type="button" id="reset" class="btn btn-danger mt-5">
                <i class="bi bi-x"></i>
                Reset
              </button>
              <button type="button" id="submit" class="btn btn-primary mt-5">
                <i class="bi bi-cart-dash"></i>
                Save
              </button>
            </div>
          </div>
        </div>
        </div>
        </div>
      </section>

      <footer class="page-footer bg-white font-small fixed-bottom" id="footer">
        <div class="container">
        <div class="row">
            <div class="col">
            <p class="fw-bold mt-3">2022&copy;BiasharaSystem</p>
            </div>
    
            <div class="col d-flex flex-row-reverse">
                <p class="fw-bold mt-3">Contact Us</p>
            </div>
        </div>
        </div>
       </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
